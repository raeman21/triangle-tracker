<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Black+Han+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  </style>

  <title>Triangle Tracker</title>
</head>

<body>
  <h1>TRIANGLE TRACKER</h1>
  <p><strong>Enter 3 numbers in the spaces provided and it should inform you whether the shape is:</strong></p>
  <form>
    <div class="col">
      <div class="row">
        <input type=number class="form-control" id="#myNumber" placeholder="First number">
      </div>
      <div class="row">
        <input type="number" class="form-control" id="#yourNumber" placeholder="Second number">
      </div>
      <div class="row">
        <input type="number" class="form-control" id="#ourNumber" placeholder="Third number">
      </div>
      <button class="btn btn-primary" id="#bt" type="alert" >click</button>
    </div>
  </form>

  <ul>
    <li>Equilateral triangle</li>
    <li>Isosceles Triangle</li>
    <li>Scalene Triangle</li>
    <li>Not a Triangle</li>
  </ul>

</body>

</html>
